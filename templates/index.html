<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
        <div class="card justify-content">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name: </label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name">
                </div>
                <!-- dojo class div -->
                <div class="form-group">
                    <label for="exampleFormControlSelect1"> Dojo Location: </label>
                    <select class="form-control" id="exampleFormControlSelect1" >
                        <option>Burbank</option>
                        <option>San Jose</option>
                        <option>Online</option>
                    </select>
                </div>
                <!-- favorite language div -->
                <div class="form-group">
                    <label for="exampleFormControlSelect1"> Favorite Language: select</label>
                    <select class="form-control" id="exampleFormControlSelect1" >
                        <option>Python</option>
                        <option>Java </option>
                        <option>C++</option>
                        <option>Html</option>
                        <option>CSS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Comment:Text Area </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Comment Optional"></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <input type="submit" value="submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
