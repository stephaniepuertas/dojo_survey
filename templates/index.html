<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
            width: 970px;
            margin: 0px;
        }
        .card_header{
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5 ">
        <div class="card justify-content">
            <div class="card_header"><h1>Dojo Survey</h1></div>
            <!-- must always have a action in form and method -->
            <form action="/process" method="post">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <!-- must always have a name in the input area -->
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name">
                </div>
                <!-- dojo class div -->
                <div class="mt-3">
                    <label for="dojo_location"> Dojo Location: </label>
                    <select name="dojo_location" class="form-control" id="dojo_location" >
                        <option>Burbank</option>
                        <option>San Jose</option>
                        <option>Online</option>
                    </select>
                </div>
                <!-- favorite language div -->
                <div class="mt-3">
                    <label for="fav_language"> Favorite Language: select</label>
                    <select name="fav_language" class="form-control" id="fav_language" >
                        <option>Python</option>
                        <option>Java </option>
                        <option>C++</option>
                        <option>Html</option>
                        <option>CSS</option>
                    </select>
                </div>
                <div class="mt-3">
                    <label for="comment">Comment:Text Area </label>
                    <textarea name="comment" class="form-control" id="comment" rows="3" placeholder="Comment Optional"></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <input type="submit" value="submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
